	<script type="text/javascript">

		$(document).ready(function (){
			var cont=$(".der");

			$( document ).tooltip();

			for (var i = 0; i < 8; i++) {
				cont.append("<div class='col'><img class='miimg' src='"+"img"+i+".jpg'></div>");
			};

			var $img=$(".miimg");
			var $boton=$("#bot");
			var $insImg=$(".foto");
			var $plat=$(".info");
			var $c1=$("#c1");
			var $c2=$("#c2");
			var $c3=$("#c3");
			var $c4=$("#datepicker");
			var aux=0;
			$img.on("click",function(){
				var s=$(this).attr("src");
				$insImg.empty();
				$insImg.append("<img class='fotimg' src="+s+">");
				aux=1;
			});

			$( "#datepicker" ).datepicker({inline:true});

			$boton.on("click",function(e){
				//Agregar platillo
				e.preventDefault();
				if($c4.val()!="" && $c1.val()!="" && $c2.val()!="" && $c3.val()!="" && aux!=0 && !isNaN($c3.val())){
					aux=0;
					
					$plat.append("<div class='platillo'><img class='infimg' src="+$(".fotimg").attr("src")+" ><div class='dat'><h2>Nombre: "+$c1.val()+"</h2><h2>Descripcion: "+$c2.val()+"</h2><h2>Precio: "+$c3.val()+"</h2>"+"<h2>Vigencia: "+$c4.val()+"</h2></div><div style='clear:both;'></div></div>");

					$c1.val("");
					$c2.val("");
					$c3.val("");
					$c4.val("");
					$insImg.empty();
				}
			});
		});
	</script>
